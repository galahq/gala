version: '3'
services:
  web: &web
    build: ./
    stdin_open: true
    tty: true
    command: foreman start -f Procfile.dev
    environment: &env
      DATABASE_URL: postgres://gala:alpine@db:5432/gala
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app/
      - /app/node_modules/
      - /app/tmp/cache/
  worker:
    <<: *web
    image: gala_web
    command: bundle exec sidekiq
    environment:
      <<: *env
      SIDEKIQ_CONCURRENCY: 1
    ports: []
  db:
    image: postgres:16.4
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: alpine
    ports:
      - 5432:5432
    volumes:
      - ./db/structure.sql:/docker-entrypoint-initdb.d/structure.sql
      - db_data:/var/lib/postgresql/data/
  redis:
    image: redis:6
    ports:
      - 6379:6379
volumes:
  db_data:
