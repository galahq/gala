version: '3'
services:
  web:
    build: .
    stdin_open: true
    tty: true
    command: foreman start -f Procfile.dev
    environment:
      DATABASE_URL: postgres://gala:alpine@db:5432/gala
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app/
      - /app/node_modules/
      - /app/tmp/cache/

  worker:
    build: .
    command: bundle exec sidekiq
    environment:
      DATABASE_URL: postgres://gala:alpine@db:5432/gala
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app/
      - /app/node_modules/
      - /app/tmp/cache/

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gala"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
