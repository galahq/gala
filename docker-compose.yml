version: '3'
services:
  web:
    build: ./
    command: foreman start -f Procfile.dev 
    ports:
      - '3000:3000'
      - '3035:3035'
    # restart: always
    depends_on:
      - db
      - redis
      # - sidekiq
      # - selenium
    volumes:
      - .:/app/
      - node_modules:/app/node_modules

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: alpine
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data/

  redis:
    image: redis:6
    ports:
      - '6379:6379'

