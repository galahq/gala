version: '3'
services:
  web: &web
    build: ./
    stdin_open: true
    tty: true
    command: foreman start -f Procfile.dev
    environment: &env
      DATABASE_URL: postgres://gala:alpine@db:5432/gala
      RAILS_ENV: development
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      - db
    volumes:
      - ./:/app/
      - /app/node_modules/
      - /app/tmp/cache/
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: alpine
    ports:
      - 5432:5432
    volumes:
      - ./db/structure.sql:/docker-entrypoint-initdb.d/structure.sql
      - db_data:/var/lib/postgresql/data/
volumes:
  db_data:
