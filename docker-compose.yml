version: '3.8'

services:
  web:
    image: gala_web_sidekiq_dev:latest
    build:
      dockerfile: Dockerfile
      context: .
      args:
        rails_env: development
        secret_key_base: placeholder
    command: bundle exec foreman start -f Procfile.dev
    environment:
      DATABASE_URL: postgres://gala:alpine@db:5432/gala
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: true
      RAILS_SERVE_STATIC_FILES: true
      WEB_CONCURRENCY: 1
      SIDEKIQ_CONCURRENCY: 1
      SKYLIGHT_DISABLE_DEV_WARNING: true
      DOCKER_DEV: true
      BASE_URL: http://localhost:3000
    ports:
      - 3000:3000
      - 3035:3035
    depends_on:
      - db
      - redis
    volumes:
      - .:/gala:delegated
      - node_modules:/gala/node_modules
      - build_cache:/gala/tmp/cache
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "2"
          memory: 2G
  db:
    image: postgres:16.4
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: alpine
    ports:
      - 5432:5432
    volumes:
      - ./db/structure.sql:/docker-entrypoint-initdb.d/structure.sql
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - 6379:6379
volumes:
  db_data:
  node_modules:
  build_cache:
