development:
  adapter: redis
  channel_prefix: orchard_development
  url: <%= ENV.fetch('REDIS_URL') { "redis://redis:6379/0" } %>
  ssl_params: {
    verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %>
  }

test:
  adapter: async

production:
  adapter: redis
  channel_prefix: orchard_production
  worker_pool_size: 4
  max_connections: 1000
  ping_interval: 20
  url: <%= ENV.fetch('REDIS_URL') { 'redis://redis:6379/0' } %>
  ssl_params: {
    verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %>
  }
