default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  host: db
  username: postgres
  password:


development:
  <<: *default
  database: orchard_development

test:
  <<: *default
  database: orchard_test

production:
  <<: *default
  database: orchard_production
  url: <%= ENV['DATABASE_URL'] %>
