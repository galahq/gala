version: v1.0
name: Continuous Integration
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - 'cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-'
            - sem-version ruby 3.2.6
            - sudo apt update
            - bundle config build.nokogiri --use-system-libraries
            - bundle config build.ffi --enable-system-libffi
            - bundle config --local deployment true
            - bundle config --local path vendor/bundle
            - bundle install -j 4
            - bundle clean --force
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
        - name: yarn
          commands:
            - checkout
            - 'cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master'
            - sem-version node 12.5.0
            - yarn install --ignore-engines
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
  - name: Tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres@localhost/test?encoding=utf8'
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - sem-version ruby 3.2.6
          - sem-version node 12.5.0
          - sem-service start postgres
          - 'cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-'
          - 'cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master'
          - bundle config --local deployment true
          - bundle config --local path vendor/bundle
          - bundle install -j 4
          - cat /dev/null > config/database.yml
          - bundle pristine nokogiri
          - bundle pristine ffi
          - bundle pristine bootsnap
          - bundle pristine puma
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      jobs:
        - name: Jest
          commands:
            - yarn test
        - name: FactoryBot Lint
          commands:
            - bundle exec rake factory_bot:lint
        - name: RSpec - unit tests
          commands:
            - bundle exec rake test:unit
