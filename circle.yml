machine:
  node:
    version: 7.7.4
dependencies:
  override:
    - yarn
    - bundle install
compile:
  override:
    - RAILS_ENV=test rails webpacker:compile
test:
  override:
    - xvfb-run -a bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml:
        parallel: true
        files:
          - spec/**/*_spec.rb
